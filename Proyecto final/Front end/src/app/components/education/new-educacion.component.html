
    <div class="container" >
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm"> 
                    <div class="form-group">
                        <label for="nombreE"> Nombre de institución </label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE"> Título  </label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>
                    <div class="-form-group">
                        <label for="inicioE"> Año de inicio </label>
                        <input type="text" class="form-control" id="inicioE" name="inicioE" [(ngModel)]="inicioE" required>
                    </div> 
                    <div class="-form-group">
                        <label for="inicioE"> Año de fin </label>
                        <input type="text" class="form-control" id="finE" name="finE" [(ngModel)]="finE" required>
                    </div> 
                    <button class="btn btn-primary"> Agregar educación </button>
                </form>
            <div>

    </div>
