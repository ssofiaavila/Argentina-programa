<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
                <div class="form-group">
                    <label for="nombreE"> Nombre de institución </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"> Título  </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcionE"> Año de inicio  </label>
                    <input type="text" class="form-control" id="inicioE" name="inicioE" [(ngModel)]="educacion.inicioE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"> Año de fin  </label>
                    <input type="text" class="form-control" id="finE" name="finE" [(ngModel)]="educacion.finE" required>
                </div>
                <button class="btn btn-primary"> Editar educación </button>

            </form>
        <div>

</div>
