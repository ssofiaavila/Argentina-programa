<div class="container-fluid"> 
    <div class="row">
        <h1> EXPERIENCIA LABORAL </h1>        

        <div class="col-lg-2">
            <button type="button" class="btn btn-primary" routerLink="/nuevaExperiencia" *ngIf="isLogged"> 
                Nueva experiencia
            </button>

          

        </div>
        
        <div class="col-lg 1"> </div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe"> 
                        <td> 
                            <h2> {{Experiencia.nombreE}} </h2> 
                        </td>
                        <td> {{Experiencia.descripcionE}} </td>
                        <td> 
                            {{Experiencia.inicioE}}   
                        </td>
                        <td> {{Experiencia.finE}}
                        <td *ngIf="isLogged"> 
                            <button class="btn btn-primary" routerLink="/editExperiencia/{{Experiencia.id}}"> 
                            <i class="bi bi-pencil-fill"> </i>  Editar </button>  
                        </td>
                        
                        <td *ngIf="isLogged"> 
                            <button class="btn btn-primary" (click)= "delete(Experiencia.id)"> 
                            <i class="bi bi-trash"> </i>  Borrar </button>  
                        </td>
                    </tr> 
    
                </tbody>   
    
            </table>
        </div>    


    </div>



</div>
